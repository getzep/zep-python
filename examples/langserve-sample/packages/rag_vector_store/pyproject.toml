[tool.poetry]
name = "rag_vector_store"
version = "0.0.1"
description = "A RAG application built with Zep. Zep provides a VectorStore implementation to the chain."
authors = ["Daniel Chalef <daniel@getzep.com>"]
readme = "README.md"

[tool.poetry.dependencies]


[tool.poetry.group.dev.dependencies]
langchain-cli = ">=0.0.15"
fastapi = "^0.104.0"
sse-starlette = "^1.6.5"

[tool.langserve]
export_module = "rag_vector_store"
export_attr = "chain"

[tool.templates-hub]
use-case = "rag"
author = "Elastic"
integrations = ["OpenAI", "Zep"]
tags = ["vectordbs"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
